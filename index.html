<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Tela de Login</title>
</head>
<body>
    <main >
        <section id="login">
            <div id="imagens">

            </div>

            <div id="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <span class="material-icons">person</span>

                        <input type="email" name="email" id="iemail" placeholder="E-mail" required autocomplete="email">

                        <label for="iemail">Email:</label>
                    </div>

                    <div class="campo">

                        <span class="material-icons">vpn_key</span>

                        <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" autocomplete="current-password">

                        <label for="isenha">Senha:</label>

                    </div>

                    <input type="submit" value="Entrar" id="entrar">

                    <a href="esqueci.html" id="btn">Esqueci a senha <span class="material-icons">mail</span></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
